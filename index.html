    <!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00b4db, #0083b0);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        header {
            background-color: #333;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff6347;
        }

        h1 {
            margin-top: 30px;
            font-size: 3em;
            animation: slideIn 1s ease-out;
        }

        .intro {
            padding: 20px;
            animation: fadeInUp 1.5s ease-out;
        }

        .intro p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px 0;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="nav-container">
                <ul class="nav-left">
                   
                </ul>
                <ul class="nav-right">
                    <li><a href="about-us.html">About Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <!-- Title of the form page -->
        <h1>Welcome! Please Enter Your Details</h1>
        <!-- Form to take user input: Name, Age, State -->
        <form action="game-selection.html" method="GET">
            <!-- Name input field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- Age input field -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <!-- State input field -->
            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="Enter your state" required>

            <!-- Submit button that redirects to game selection page -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
